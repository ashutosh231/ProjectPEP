<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
    }
    h2 {
        color: #333;
    }
    #productList {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
        margin-top: 20px;
    }
    .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 250px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 15px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
    }
    .product-title {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
    }
    .product-price {
        color: #28a745;
        font-weight: bold;
        font-size: 18px;
    }
    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }
    button {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
    }
    button:hover:not(:disabled) {
        background-color: #0056b3;
    }
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    #pageInfo {
        font-size: 16px;
        color: #333;
    }
</style>
</head>
<body>
    <h2>All Products</h2>
    <div id="productList"></div>
    <div class="pagination-controls">
        <button id="prevBtn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>
</body>
<script>
let currentPage = 1;
let itemsPerPage = 8;
let allProducts = []; // This should be populated with all product data 

let container=document.getElementById('productList');
let prevBtn=document.getElementById('prevBtn');
let nextBtn=document.getElementById('nextBtn');
let pageInfo=document.getElementById('pageInfo');

fetch("https://dummyjson.com/products")
    .then(response => response.json())
    .then(data => {
        allProducts = data.products;
        if(allProducts.length === 0){
            container.innerHTML="<p>No products available.</p>";
            prevBtn.disabled=true;
            nextBtn.disabled=true;
            pageInfo.innerText="";
            return;

        }
        displayPage(currentPage);
    })
    .catch(error => {
        console.error('Error fetching products:', error);
    });
function displayPage(page) {
    container.innerHTML = "";
    let startIndex = (page - 1) * itemsPerPage;
    let endIndex = startIndex + itemsPerPage;
    let paginatedItems = allProducts.slice(startIndex, endIndex);
    paginatedItems.forEach(product => {
        let productDiv = document.createElement('div');
        productDiv.className = 'product-card';
        productDiv.innerHTML = `
            <img src="${product.thumbnail}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/300x250?text=No+Image'">
            <div class="product-info">
                <h2 class="product-title">${product.title}</h2>
                <div class="product-details">
                    <span class="product-price">$${product.price}</span>
                </div>
            </div>
        `;
        container.appendChild(productDiv);
    });
    pageInfo.innerText = `Page ${currentPage} of ${Math.ceil(allProducts.length / itemsPerPage)}`;
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = endIndex >= allProducts.length;
}

prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        displayPage(currentPage);
    }
});

nextBtn.addEventListener('click', () => {
    if (currentPage < Math.ceil(allProducts.length / itemsPerPage)) {
        currentPage++;
        displayPage(currentPage);
    }
});
</script>
</html>
