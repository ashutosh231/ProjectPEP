<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #historyContainer {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .history-item:hover {
            background-color: #f0f0f0;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .empty-message {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Your Search History</h1>
    <button id="clear" onclick="clearHistory()">Clear History</button>
    <button id="view-history" onclick="ViewHistory()">Product View History</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>
    <div id="historyContainer"></div>
</body>
<script>
    let history=JSON.parse(localStorage.getItem('searchHistory')) || [];
    const container=document.getElementById('historyContainer');
    
    if (history.length === 0) {
        container.innerHTML = '<p class="empty-message">No search history yet.</p>';
    } else {
        history.sort((a,b)=>b.time - a.time); //most recent first
        history.forEach(item=>{
            const div=document.createElement('div');
            div.className = 'history-item';
            div.innerHTML="<b>" + item.query + "</b><br><small style='color:#666;'>(" + new Date(item.time).toLocaleString() +")</small>";
            div.onclick=()=>{
                window.location.href=`search.html?query=${encodeURIComponent(item.query)}`;
            };
            container.appendChild(div);
        });
    }
    
    //clear history functionality
    function clearHistory() {
        if (confirm('Are you sure you want to clear your search history?')) {
            localStorage.removeItem('searchHistory');
            container.innerHTML='<p class="empty-message">History cleared.</p>';
        }
    }
    
    function ViewHistory(){
        window.location.href = 'product-history.html';
    }
</script>
</html>
