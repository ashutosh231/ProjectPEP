<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #historyContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .product-card .price {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }
        .product-card .timestamp {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        .empty-message {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Product View History</h1>
    <div class="buttons">
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <button onclick="window.location.href='history.html'">Search History</button>
        <button id="clearBtn" onclick="clearProductHistory()">Clear Product History</button>
    </div>
    <div id="historyContainer"></div>

    <script>
        function displayProductHistory() {
            let viewHistory = JSON.parse(localStorage.getItem('productViewHistory')) || [];
            const container = document.getElementById('historyContainer');
            
            if (viewHistory.length === 0) {
                container.innerHTML = '<p class="empty-message">No products viewed yet.</p>';
                return;
            }
            
            // Sort by most recent first
            viewHistory.sort((a, b) => b.time - a.time);
            
            container.innerHTML = '';
            viewHistory.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => {
                    window.location.href = `product-detail.html?id=${product.id}`;
                };
                
                card.innerHTML = `
                    <img src="${product.thumbnail}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/250x200?text=No+Image'">
                    <h3>${product.title}</h3>
                    <p class="price">$${product.price}</p>
                    <p class="timestamp">Viewed: ${new Date(product.time).toLocaleString()}</p>
                `;
                
                container.appendChild(card);
            });
        }
        
        function clearProductHistory() {
            if (confirm('Are you sure you want to clear your product view history?')) {
                localStorage.removeItem('productViewHistory');
                displayProductHistory();
            }
        }
        
        // Load history on page load
        displayProductHistory();
    </script>
</body>
</html>
